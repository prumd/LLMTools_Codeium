<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Company Website</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #232f3e;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
        }
        footer {
            background-color: #232f3e;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
        }
        a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Amazon</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#products">Products</a>
            <button>Sign In</button>
        </nav>
    </header>
    <div class="container">
        <h2>Welcome to Amazon</h2>
        <div>
            <img src="amazon_product_image.jpg" alt="Amazon Product">
            <p>Description of the Amazon product goes here.</p>
        </div>
        <div>
            <h3>Product Details</h3>
            <p>More specific details about the Amazon product.</p>
        </div>
        <div>
            <h3>Product Reviews</h3>
            <p>Customer reviews and ratings.</p>
        </div>
        <form>
            <h3>Contact Us</h3>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
    <footer>
        &copy; 2021 Amazon Inc. All Rights Reserved.
    </footer>
</body>
<script>
    // Additional JavaScript code can go here
</script>
</html>
